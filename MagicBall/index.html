<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Questions</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC&family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="info">
        <h1>Magiczne myśli</h1>
        <p>Wpisz swoje pytanie i kliknij w znak ?, a poznasz prawdę!</p>
      </div>

      <div class="ball-img">
        <img
          src="https://cdn.pixabay.com/photo/2012/04/12/13/26/question-30028_1280.png"
          alt="Obrazek przedstawiajacą znak zapytania"
        />
      </div>

      <div class="question-area">
        <h2>Zadaj pytanie</h2>
        <input type="text" />
        <p class="answer"></p>
        <p class="error"></p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
