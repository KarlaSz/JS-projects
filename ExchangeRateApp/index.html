<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPlanner</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC&family=Roboto:wght@200; 300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1e2b8f248a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Exchange Rate App</h1>
      <p>Sprawd≈∫ aktualne kursy</p>

      <div class="app-body">
        <div class="section-left">
          <input type="number" class="amount-one" value="1" />
          <select id="currency-one">
            <option value="PLN" selected>PLN</option>
            <option value="USD">USD</option>
            <option value="GPB">GPB</option>
            <option value="EUR">EUR</option>
            <option value="CHF">CHF</option>
          </select>
        </div>
        <button class="swap">
          <i class="fas fa-retweet"></i>
        </button>
        <div class="section-right">
          <input type="number" class="amount-two" disabled />
          <select id="currency-two">
            <option value="PLN">PLN</option>
            <option value="USD" selected>USD</option>
            <option value="GPB">GPB</option>
            <option value="EUR">EUR</option>
            <option value="CHF">CHF</option>
          </select>
        </div>
      </div>
      <p class="rate-info"></p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
