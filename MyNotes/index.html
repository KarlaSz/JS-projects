    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPlanner</title>
    <link

    <script
      src="https://kit.fontawesome.com/1e2b8f248a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="menu">
      <h1><i class="fas fa-sticky-note"> MyPlanner</i></h1>
      <div class="menu-buttons">
        <button class="add"><i class="fas fa-plus"> Add</i></button>
        <button class="delete-all icon">
          <i class="fas fa-trash-alt"> Remove all</i>
        </button>
      </div>
    </div>

    <div class="note-area">
      <!-- <div class="note">
        <div class="note-header">

    </div>

    <div class="note-panel">
      <h2>Dodaj notatkę</h2>
      <label for="category">Wybierz kategorię</label>
      <select id="category" onchange="selectValue()">
        <option value="0" disabled selected>- wybierz kategorie -</option>
        <option value="1">Praca</option>
        <option value="1">Dom</option>
        <option value="1">Rozrywka</option>
        <option value="1">Inne</option>
      </select>

      <label for="text">Wpisz treść notatki</label>
      <textarea id="text"></textarea>

      <p class="error">Uzupełnij wszystkie pola!</p>

      <div class="panel-buttons">
        <button class="save icon"><i class="fas fa-save"></i> Save</button>
        <button class="cancel icon">
          <i class="fas fa-window-close"></i> Cancel
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
